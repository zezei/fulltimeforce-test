<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngIf="githubCommits$ | async as githubCommits">
    <ion-item *ngFor="let commit of githubCommits">
      <ion-label>{{commit | json}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
